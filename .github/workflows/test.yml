name: Test workflow
on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: '0.5.4'

      - name: Install dependencies
        run: uv sync

      - name: Run smoke tests
        run: |
          uv run python -m compileall \
            construct_email.py \
            main.py \
            paper.py \
            recommender.py \
            llm.py
